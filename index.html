<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter For You</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .container {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }

        /* Envelope Base */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f06292;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            z-index: 2;
        }

        /* Top Flap */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-top: 110px solid #d81b60;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.5s ease;
            z-index: 4;
        }

        /* The Heart Sticker */
        .heart {
            position: absolute;
            top: 90px;
            left: 135px;
            width: 30px;
            height: 30px;
            background-color: #ff1744;
            transform: rotate(45deg);
            z-index: 5;
            transition: 0.5s;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff1744;
            border-radius: 50%;
        }
        .heart::before { left: -15px; }
        .heart::after { top: -15px; }

        /* The Letter - Hidden initially */
        .letter {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 260px;
            height: 180px;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.7s ease;
            z-index: 1; /* Hidden behind envelope */
            opacity: 0;
        }

        .letter p {
            font-size: 14px;
            color: #444;
            line-height: 1.6;
            margin: 0;
        }

        .rose {
            font-size: 30px;
            display: block;
            margin-top: 10px;
        }

        /* --- OPEN ANIMATION --- */
        .container.open .flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .container.open .letter {
            transform: translateY(-160px) scale(1.1); /* Slips out the top */
            opacity: 1;
            z-index: 10;
            height: auto;
            min-height: 250px;
        }

        .container.open .heart {
            opacity: 0;
        }

        /* Shake effect while closed */
        .container:not(.open) {
            animation: shake 1.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            20% { transform: rotate(1deg); }
            40% { transform: rotate(-1deg); }
            60% { transform: rotate(1deg); }
            80% { transform: rotate(-1deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="card" onclick="openCard()">
        <div class="flap"></div>
        <div class="heart"></div>
        <div class="envelope"></div>
        
        <div class="letter">
            <p><strong>Happy Rose Day!</strong></p>
            <br>
            <p>I can't be with you right now as we are too far. I wanted to give you a hand made letter but I can't give it to you today so I'm writing it here.</p>
            <span class="rose">ðŸŒ¹</span>
        </div>
    </div>

    <script>
        function openCard() {
            document.getElementById('card').classList.toggle('open');
        }
    </script>

</body>
</html>
