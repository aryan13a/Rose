<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fae1dd;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 300px;
            height: 200px;
        }

        /* The Envelope Base */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f06292;
            z-index: 10;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: shake 0.6s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0 0 5px 5px;
        }

        /* The Flap */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 30;
            border-top: 110px solid #d81b60;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top;
            transition: all 0.5s ease;
        }

        /* The Letter - Hidden inside initially */
        .letter {
            position: absolute;
            top: 5px; /* Sits inside the envelope */
            left: 15px;
            width: 270px;
            height: 180px; /* Matches envelope height initially */
            background: white;
            padding: 20px;
            text-align: center;
            transition: all 0.7s ease-in-out;
            z-index: 5; /* Behind the flap */
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            overflow: hidden; /* Keeps text contained */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .letter p {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            margin: 5px 0;
            opacity: 0; /* Hidden until open */
            transition: opacity 0.3s;
        }

        .rose {
            font-size: 30px;
            margin-top: 5px;
        }

        /* OPEN STATE */
        .container.active .envelope {
            animation: none;
        }

        .container.active .envelope::before {
            transform: rotateX(180deg);
            z-index: 0; /* Flap goes behind everything */
        }

        .container.active .letter {
            transform: translateY(-120px); /* Pulls letter up */
            height: auto; /* Allows letter to be as tall as the text */
            min-height: 280px; 
            z-index: 50; /* Brings it to the very front */
            opacity: 1;
            padding: 25px 20px;
        }

        .container.active .letter p {
            opacity: 1;
            transition-delay: 0.4s;
        }

        @keyframes shake {
            0% { transform: rotate(0); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0); }
        }

        .click-text {
            color: white;
            font-weight: bold;
            z-index: 40;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container" id="card" onclick="toggleOpen()">
        <div class="envelope">
