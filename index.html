<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #ccc;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-bottom: none;
            clip-path: polygon(0 0, 50% 100%, 100% 0);
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        .letter {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .rose {
            font-size: 50px;
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="letter" id="letter">
            <div class="rose">ðŸŒ¹</div>
            <h2>Happy Rose Day!</h2>
            <p>I can't be with you right now as we are too far, I wanted give you a hand made letter but i can't give it to you today so I'm writing it here</p>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const letter = document.getElementById('letter');

        envelope.addEventListener('click', () => {
            envelope.classList.add('shake');
            setTimeout(() => {
                envelope.style.display = 'none';
                letter.style.display = 'block';
            }, 500);
        });
    </script>
</body>
</html>
