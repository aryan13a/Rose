<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fae1dd;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
        }

        /* The Envelope */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #f06292;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: shake 0.6s infinite;
            z-index: 10;
        }

        /* Shaking effect */
        @keyframes shake {
            0% { transform: rotate(0); }
            20% { transform: rotate(2deg); }
            40% { transform: rotate(-2deg); }
            60% { transform: rotate(2deg); }
            80% { transform: rotate(-2deg); }
            100% { transform: rotate(0); }
        }

        /* Front flap of the envelope */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            border-top: 110px solid #d81b60;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            z-index: 30;
            transform-origin: top;
            transition: all 0.5s ease;
        }

        /* The Letter inside */
        .letter {
            position: absolute;
            bottom: 0;
            width: 270px;
            background: white;
            padding: 20px;
            text-align: center;
            transition: all 0.8s ease;
            z-index: 20;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
        }

        .letter p {
            font-size: 15px;
            color: #333;
            line-height: 1.4;
        }

        .rose {
            font-size: 40px;
            margin-top: 10px;
        }

        /* OPEN STATE - Triggered by JS */
        .container.active .envelope {
            animation: none;
        }

        .container.active .envelope::before {
            transform: rotateX(180deg);
            z-index: 10; /* Moves flap behind letter */
        }

        .container.active .letter {
            bottom: 100px; /* Slides letter up */
            opacity: 1;
            z-index: 50; /* Brings letter to the very front */
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container" id="card" onclick="toggleOpen()">
        <div class="envelope">
            <span style="color: white; z-index: 40; font-weight: bold;">CLICK ME</span>
        </div>
        <div class="letter">
            <p><strong>Happy Rose Day!</strong></p>
            <p>I can't be with you right now as we are too far.</p>
            <p>I wanted to give you a handmade letter, but I can't give it to you today, so I'm writing it here.</p>
            <div class="rose">ðŸŒ¹</div>
        </div>
    </div>

    <script>
        function toggleOpen() {
            document.getElementById('card').classList.toggle('active');
        }
    </script>
</body>
</html>
