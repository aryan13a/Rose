<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fae1dd;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* The clickable wrapper */
        .wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }

        /* Shake animation for the closed envelope */
        .shake {
            animation: shakeAnim 0.8s infinite;
        }

        @keyframes shakeAnim {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        /* Envelope Base */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #f06292;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
        }

        /* The Flap */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            border-top: 110px solid #d81b60;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.5s ease;
            z-index: 30; /* Stays on top until opened */
        }

        /* The Letter */
        .letter {
            position: absolute;
            top: 10px;
            left: 15px;
            width: 270px;
            height: 180px;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: all 0.8s ease;
            z-index: 20;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .letter p {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
            margin: 5px 0;
        }

        .rose {
            font-size: 35px;
            margin-top: 10px;
        }

        /* --- OPEN STATE STYLES --- */
        .wrapper.open .shake {
            animation: none;
        }

        .wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 5; /* Moves flap behind the letter */
        }

        .wrapper.open .letter {
            transform: translateY(-130px); /* Move UP */
            height: auto;
            min-height: 250px;
            z-index: 40; /* Bring letter to very front */
        }

        .click-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            z-index: 35;
            pointer-events: none; /* Allows click to pass through to wrapper */
        }
    </style>
</head>
<body>

    <div class="wrapper" id="envelopeWrapper" onclick="openMe()">
        
        <div class="shake">
            <div class="envelope">
                <div class="flap"></div>
                <div class="click-hint">TAP TO OPEN</div>
            </div>

            <div class="letter" id="letterBody">
                <p><strong>Happy Rose Day!</strong></p>
                <p>I can't be with you right now as we are too far.</p>
                <p>I wanted to give you a hand made letter but i can't give it to you today so I'm writing it here.</p>
                <div class="rose">ðŸŒ¹</div>
            </div>
        </div>

    </div>

    <script>
        function openMe() {
            // This adds the "open" class to the wrapper
            const wrapper = document.getElementById('envelopeWrapper');
            wrapper.classList.toggle('open');
        }
    </script>

</body>
</html>
