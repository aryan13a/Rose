<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #ccc;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }
        .flap {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-bottom: none;
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transform-origin: top;
            transition: transform 0.5s ease;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .letter {
            position: absolute;
            top: 20px;
            left: 25px;
            width: 250px;
            height: 160px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .envelope.open .letter {
            transform: translateY(0);
            opacity: 1;
        }
        .rose {
            font-size: 40px;
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter" id="letter">
            <div class="rose">ðŸŒ¹</div>
            <h2>Happy Rose Day!</h2>
            <p>I can't be with you right now as we are too far, I wanted give you a hand made letter but i can't give it to you today so I'm writing it here</p>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');

        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
        });
    </script>
</body>
</html>
